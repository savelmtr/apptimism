{% extends "base.html" %}
{% load i18n %}

{% block sub_title %}{% translate "Reset password" %}{% endblock sub_title %}

{% block content %}
  <form method="POST" >
      <h1 class="mt-4 mb-4">{% translate "Reset password" %}</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">{% translate "Send email to reset password" %}</button>
  </form>
{% endblock content %}
